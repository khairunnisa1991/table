<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>Multiplication table</h1>
            <div id="form">


                <label for="Enteratable">Enter a table</label>
                <input type="number" name="table" id="table-number" required>
                <label for="start">enter a starting number</label>
                <input type=" number" name="startnumber" id="start-from" required>
                <label for="end">ending number</label>
                <input type=" number" name="endingnumber" id="ending-on" required>
                <button id="submit-table">Generate Table</button>
            </div>
            <table id="result">
            </table>

        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
